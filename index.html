<script>
	$(document).ready(function() {

		$("#upload-file").on("change", function() {

			var filename = $("#upload-file").val().replace(/C:\\fakepath\\/i, '');

			$("#upload-image").attr("src", "https://i.imgur.com/kaSeayi.png");

			$("#filename").text(filename,"filename");


			$("#fileupload").text("Confirm Upload");
		});


	});
</script>
